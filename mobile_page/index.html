<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>  
  <body>
    <section id="demos" class="invisible">
      
      <div id="liveView" class="camView">
        <button id="webcamButton">Enable Webcam</button>
        <video id="webcam" autoplay playsinline muted width="640" height="480"></video>
        <!--  playsinline: fix for IOS-->
      </div>
    </section>
    <button id="btn-capture" type="button" class="button">Capture Image</button>
  <div class="play-area-sub">
    <h3>The Capture</h3>
    <canvas id="capture" width="640" height="480"></canvas>
  </div>

  <div id="captureImg" class="play-area-sub">
    <h3>Edge Detector</h3>
  </div>

  <button id="btn-check" type="button" class="button">Check Image</button>
  <div id="result">

  </div>
  Threshold:<input type="input" id="threshold" value="30"><br><span class="help">(Hit enter or return after changing the value)</span>

    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script src="script.js" defer></script>
    <script src="edgeDetector.js" defer></script>
  </body>
</html>
