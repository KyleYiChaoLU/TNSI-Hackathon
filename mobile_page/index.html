<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!-- Import the webpage's stylesheet -->
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://unpkg.com/tesseract.js@v2.1.5/dist/tesseract.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <h1>"Awesome work done by this" Team</h1>
  <div id="webcamDiv">
    <section id="demos" class="invisible">
      <div id="liveView" class="camView">
        <video id="webcam" autoplay playsinline muted width="100%" height="100%"></video>
        <!--  playsinline: fix for IOS-->
      </div>
    </section>
    <button id="btn-capture" type="button" class="button capture">Capture</button>
  </div>

  <div class="capture-div">
    <canvas class="hidden" id="capture" width="640" height="480"></canvas>
  </div>

  <div id="captureImg" class="play-area-sub" hidden>
    <h3>Edge Detector</h3>
  </div>

  <div class="check-retake-div">
    <button id="btn-check" type="button" class="button half hidden disable">Extract info</button>
    <button id="btn-retake" type="button" class="button half hidden">Retake a photo</button>
    
  </div>
<div id="progressDiv" class="progress-div hidden">
  <label for="progress">Progress:</label>
  <progress id="progress" style="width: 65%;" value="0" max="100"> 32% </progress>
</div>
  <div id="result">
  </div>

  <div id="resultDiv" class="result-div hidden">
    <label>Card Number
    <input id="cardNo" type="text" class="card-input">
    </label>
    <button id="btn-send" type="button" class="button half">Confirm</button>
  </div>

</body>

</html>
